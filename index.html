<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Support</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .support-button {
      display: inline-block;
      padding: 1em 2em;
      background-color: #3897f0;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .support-button:hover {
      background-color: #2a7ab8;
    }
  </style>
</head>
<body>
  <a href="https://help.instagram.com/" class="support-button" target="_blank" rel="noopener noreferrer">
    Go to Instagram Support
  </a>
</body>
</html>
